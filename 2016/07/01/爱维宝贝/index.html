ne">    &#125;</div><div class="line">    boolean success = isDir ? ensureDirExists(path) : ensureParentExists(path);</div><div class="line">    <span class="keyword">if</span> (!success) &#123;</div><div class="line">        showToastShort(R.string.toast_path_create_dir_fail);</div><div class="line">        <span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        <span class="built_in">return</span> <span class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
