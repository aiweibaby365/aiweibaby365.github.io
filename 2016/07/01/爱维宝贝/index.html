<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">/**</div><div class="line"> * ensure dir or parent dir <span class="keyword">for</span> a given path exists.</div><div class="line"> * when failed to create dir, respective toast will be given.</div><div class="line"> * @param path the given path</div><div class="line"> * @param isDir whether the given path is a dir or a file</div><div class="line"> * @<span class="built_in">return</span> <span class="literal">true</span> on success ; <span class="literal">false</span> on fail</div><div class="line"> */</div><div class="line">public static boolean ensurePathExistsWithErrorToast(String path, boolean isDir) &#123;</div><div class="line">    <span class="keyword">if</span> (!isSdcardMounted()) &#123;</div><div class="line">        showToastShort(R.string.toast_path_sdcard_not_mounted);</div><div class="line">        <span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span> (isSdcardFull()) &#123;</div><div class="line">        showToastShort(R.string.toast_path_sdcard_full);</div><div class="line">        <span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line">    boolean success = isDir ? ensureDirExists(path) : ensureParentExists(path);</div><div class="line">    <span class="keyword">if</span> (!success) &#123;</div><div class="line">        showToastShort(R.string.toast_path_create_dir_fail);</div><div class="line">        <span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        <span class="built_in">return</span> <span class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
